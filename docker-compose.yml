version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: issue-collector-backend
    restart: always
    environment:
      - DATABASE_URL=file:/app/data/dev.db
      - PORT=3000
    volumes:
      - ./data/uploads:/app/uploads
      - ./data/logs:/app/logs
      # Map the local data/sqlite directory to /app/data in the container
      # This is where dev.db will be stored
      - ./data/sqlite:/app/data
    ports:
      - "3000:3000"

  nginx:
    build:
      context: .
      dockerfile: docker/Dockerfile.nginx
    container_name: issue-collector-nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
       - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
